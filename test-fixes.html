<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Verification Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .result { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-color: #dc3545;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border-color: #ffc107;
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border-color: #17a2b8;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fix Verification Test</h1>
    
    <div id="results"></div>
    
    <button onclick="runTests()">Run All Tests</button>
    
    <!-- QR Code Detection Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
            <!-- Fallback QR Library -->
        <script src="https://cdn.jsdelivr.net/npm/qrcode-reader@1.0.4/dist/qrcode-reader.min.js"></script>
    
    <script type="module">
        function addResult(type, message) {
            const container = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }
        
        window.runTests = async function() {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            addResult('info', 'ðŸ” Running fix verification tests...');
            
            // Test 1: QR Library Loading
            addResult('info', 'ðŸ“± Testing QR library loading...');
            
            if (typeof jsQR !== 'undefined') {
                addResult('success', 'âœ… jsQR library loaded successfully');
            } else {
                addResult('error', 'âŒ jsQR library not loaded');
            }
            
            if (typeof QrCodeReader !== 'undefined') {
                addResult('success', 'âœ… QrCodeReader library loaded successfully');
            } else {
                addResult('warning', 'âš ï¸ QrCodeReader library not loaded (fallback)');
            }
            
            // Test 2: Storage Utils
            addResult('info', 'ðŸ’¾ Testing storage utils...');
            
            try {
                const { storageUtils } = await import('./js/storage.js?v=1.0.2');
                
                if (typeof storageUtils.init === 'function') {
                    addResult('success', 'âœ… storageUtils.init function available');
                    
                    // Test initialization
                    const initResult = await storageUtils.init();
                    if (initResult) {
                        addResult('success', 'âœ… Storage system initialized successfully');
                    } else {
                        addResult('warning', 'âš ï¸ Storage initialization returned false');
                    }
                } else {
                    addResult('error', 'âŒ storageUtils.init function not found');
                }
                
                // Test basic storage operations
                if (typeof storageUtils.set === 'function') {
                    addResult('success', 'âœ… storageUtils.set function available');
                }
                
                if (typeof storageUtils.get === 'function') {
                    addResult('success', 'âœ… storageUtils.get function available');
                }
                
            } catch (error) {
                addResult('error', `âŒ Storage utils test failed: ${error.message}`);
            }
            
            // Test 3: App Module Loading
            addResult('info', 'ðŸš€ Testing app module loading...');
            
            try {
                const { app } = await import('./js/app.js?v=1.0.3');
                
                if (app) {
                    addResult('success', 'âœ… App module loaded successfully');
                    
                    if (typeof app.init === 'function') {
                        addResult('success', 'âœ… App init function available');
                    } else {
                        addResult('warning', 'âš ï¸ App init function not found');
                    }
                } else {
                    addResult('error', 'âŒ App module not loaded');
                }
                
            } catch (error) {
                addResult('error', `âŒ App module test failed: ${error.message}`);
            }
            
            // Test 4: QR Scanner Module
            addResult('info', 'ðŸ“· Testing QR scanner module...');
            
            try {
                const { qrScanner } = await import('./js/qr-scanner.js?v=1.0.3');
                
                if (qrScanner) {
                    addResult('success', 'âœ… QR Scanner module loaded successfully');
                    
                    if (typeof qrScanner.init === 'function') {
                        addResult('success', 'âœ… QR Scanner init function available');
                    } else {
                        addResult('warning', 'âš ï¸ QR Scanner init function not found');
                    }
                } else {
                    addResult('error', 'âŒ QR Scanner module not loaded');
                }
                
            } catch (error) {
                addResult('error', `âŒ QR Scanner module test failed: ${error.message}`);
            }
            
                               // Test 5: Secure Storage
                   addResult('info', 'ðŸ” Testing secure storage...');
                   
                   try {
                       const { secureStorageUtils } = await import('./js/secure-storage.js?v=1.0.2');
                       
                       if (typeof secureStorageUtils.get === 'function') {
                           addResult('success', 'âœ… secureStorageUtils.get function available');
                       } else {
                           addResult('error', 'âŒ secureStorageUtils.get function not found');
                       }
                       
                       if (typeof secureStorageUtils.set === 'function') {
                           addResult('success', 'âœ… secureStorageUtils.set function available');
                       } else {
                           addResult('error', 'âŒ secureStorageUtils.set function not found');
                       }
                       
                       if (typeof secureStorageUtils.getCredentials === 'function') {
                           addResult('success', 'âœ… secureStorageUtils.getCredentials function available');
                       } else {
                           addResult('error', 'âŒ secureStorageUtils.getCredentials function not found');
                       }
                       
                   } catch (error) {
                       addResult('error', `âŒ Secure storage test failed: ${error.message}`);
                   }
                   
                   // Test 6: Service Worker
                   addResult('info', 'ðŸ”§ Testing service worker...');
            
            if ('serviceWorker' in navigator) {
                addResult('success', 'âœ… Service Worker API supported');
                
                // Check if service worker is registered
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        addResult('success', `âœ… Service Worker registered (${registrations.length} registration(s))`);
                    } else {
                        addResult('warning', 'âš ï¸ No Service Worker registrations found');
                    }
                }).catch(error => {
                    addResult('error', `âŒ Service Worker check failed: ${error.message}`);
                });
            } else {
                addResult('warning', 'âš ï¸ Service Worker API not supported');
            }
            
            addResult('info', 'âœ… All tests completed!');
        };
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                runTests();
            }, 1000);
        });
    </script>
</body>
</html>
