<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }
        .app-container {
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .app-header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>BTM Utility</h2>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="app-container hidden">
        <header class="app-header">
            <h1>BTM Utility</h1>
        </header>
        <main>
            <h2>Simple Loading Test</h2>
            <p>If you can see this, the simple app loaded successfully!</p>
            <p>Check the browser console for detailed loading logs.</p>
        </main>
    </div>

    <!-- Simple App Script -->
    <script src="js/app-simple.js"></script>
</body>
</html>
