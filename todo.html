<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>BTM Utility</h2>
            <p>Loading TO-DO List...</p>
        </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
        <span>⚠️ You're offline. Some features may be limited.</span>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="app-container hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <a href="index.html" style="text-decoration: none; color: inherit;">BTM Utility</a>
                </h1>
                <h2 style="margin: 0; font-size: 1.2rem; color: var(--btm-secondary);">TO-DO List</h2>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- TO-DO List Section -->
            <section id="todo-section" class="content-section active">
                <div class="section-header">
                    <h2>Task Management</h2>
                    <button id="add-task-btn" class="secondary-button">
                        <span class="button-icon">➕</span>
                        Add Task
                    </button>
                </div>

                <!-- Task Filters -->
                <div class="todo-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="urgent">Urgent</button>
                </div>

                <!-- Task Statistics -->
                <div class="todo-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="total-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pending</span>
                        <span class="stat-value" id="pending-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed</span>
                        <span class="stat-value" id="completed-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Urgent</span>
                        <span class="stat-value urgent" id="urgent-tasks">0</span>
                    </div>
                </div>

                <!-- Task List -->
                <div class="todo-list" id="todo-list">
                    <!-- Tasks will be populated here -->
                    <div class="no-tasks">
                        <p>No tasks yet. Click "Add Task" to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Add Task Modal -->
        <div id="add-task-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Task</h2>
                    <button id="close-task-modal" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="task-form" class="task-form">
                        <div class="form-group">
                            <label for="task-title">Task Title *</label>
                            <input type="text" id="task-title" class="form-input" placeholder="Enter task title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" class="form-textarea" placeholder="Enter task description" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-category">Category</label>
                            <select id="task-category" class="form-select">
                                <option value="general">General</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="cleaning">Cleaning</option>
                                <option value="inventory">Inventory</option>
                                <option value="customer-service">Customer Service</option>
                                <option value="management">Management</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" class="form-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="task-assignee">Assignee</label>
                            <select id="task-assignee" class="form-select">
                                <option value="">Unassigned</option>
                                <option value="BM">BM</option>
                                <option value="JH">JH</option>
                                <option value="BG1">BG1</option>
                                <option value="BG2">BG2</option>
                                <option value="RM">RM</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="primary-button">Add Task</button>
                            <button type="button" class="secondary-button" id="cancel-task">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Task Detail Modal -->
        <div id="task-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="detail-task-title">Task Details</h2>
                    <button id="close-detail-modal" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="task-detail-content">
                        <!-- Task details will be populated here -->
                    </div>
                    <div class="task-actions">
                        <button id="edit-task-btn" class="primary-button">Edit Task</button>
                        <button id="delete-task-btn" class="secondary-button">Delete Task</button>
                        <button id="mark-complete-btn" class="secondary-button">Mark Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js?v=1.0.2')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
